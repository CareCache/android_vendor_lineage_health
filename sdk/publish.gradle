apply plugin: "maven-publish"

import org.lineageos.build.Config

def LIB_GROUP_ID = "org.lineageos.mod"
def LIB_ARTIFACT_ID = "health-sdk"
def LIB_VERSION = Config.versionName

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

publishing {
    repositories {
        maven {
            def localProps = new Properties()
            localProps.load(project.rootProject.file("local.properties").newDataInputStream())

            name = "GithubPackages"
            url = localProps.getProperty("github.url", "")
            credentials {
                username = localProps.getProperty("github.username", "")
                password = localProps.getProperty("github.token", "")
            }
        }
        maven {
            name = "LocalMavenRepo"
            url = "file://${buildDir}/repo"
        }
    }
    publications {
        droidlib(MavenPublication) {
            groupId LIB_GROUP_ID
            artifactId LIB_ARTIFACT_ID
            version LIB_VERSION
            artifact("${buildDir}/outputs/aar/sdk-release.aar")
            artifact(sourceJar)

            pom.withXml {
                def dependenciesNode = asNode().appendNode("dependencies")
                configurations.api.allDependencies.each {
                    def node = dependenciesNode.appendNode("dependency")
                    node.appendNode("groupId", it.group)
                    node.appendNode("artifactId", it.name)
                    node.appendNode("version", it.version)
                }
            }
        }
    }
}
